<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册管理系统</title>
    <link href="../css/register.css" rel="stylesheet" type="text/css">
</head>
<body>
<img src="../image/woniuxy.png">
<h1>Book网用户登录系统</h1>
<div id="out">
    <form action="register" method="post">
        <h2>用户注册</h2>
        <div class="input"><input type="text"  placeholder="账户名称"  maxlength="11"></div>
        <div class="input"><input type="password" placeholder="用户密码"  maxlength="20"></div>
        <div class="input"><input type="text" placeholder="确认密码"   maxlength="20"></div>
        <div class="input"><input type="text" placeholder="电子邮件"   maxlength="20"></div>
        <div class="input"><input type="text" placeholder="注册验证码"   maxlength="20"></div>
        <input type="submit" value="确认注册" class="button">
    </form>
</div>

</body>
</html>
